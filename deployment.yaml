apiVersion: v1
kind: Service
metadata:
  name: lacework-kubernetes-demo
  labels:
    app: lacework-kubernetes-demo
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  selector:
    app: lacework-kubernetes-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lacework-kubernetes-demo
  labels:
    app: lacework-kubernetes-demo
spec:
  selector:
    matchLabels:
      app: lacework-kubernetes-demo
  replicas: 3
  template:
    metadata:
      labels:
        app: lacework-kubernetes-demo
    spec:
      containers:
        - name: lacework-kubernetes-demo
          image: ghcr.io/timarenz/lacework-kubernetes-demo:v0.0.2
          ports:
            - containerPort: 5000
